    <h1>Contactame</h1>

  <main>
    <section class="avisos">
        <form action="/action_page.php" class="contact-form">
            <div class="input-group">
                <label for="fname">Nombre</label>
                <input type="text" id="fname" name="fname" placeholder="Escribí tu nombre">
            </div>

            <div class="input-group">
              <label for="email">Correo Electrónico</label>
              <input type="text" id="email" name="email" placeholder="Escribí tu correo electrónico">
            </div>

            <div class="input-group">
              <label for="subject">Asunto</label>
              <input type="text" id="subject" name="subject" placeholder="Escribí el asunto por el cual te contactás">              
          </div>

            <div class="input-group">
                <label for="message">Mensaje</label>
                <textarea id="message" name="message" rows="6" placeholder="Escribí tu mensaje aquí"></textarea>
            </div>

            <input type="submit" value="Enviar">
        </form>
    </section>
</main>
