<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&display=swap" rel="stylesheet">
  
  <script src="https://cdn.tailwindcss.com"></script>

      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            'dark-blue': '#2c2b4e',
            'light-lavender': '#e2dbf3',
            'light-gray-bg': '#fafafa',
            'border-gray': '#e5e7eb',
            'table-header': '#eeeef8',
            'dark-green': '#2b4e34',
            'dark-mode-bg': '#1a1a2e',
            'dark-mode-text': '#e0e0e0',
            'dark-mode-card-bg': '#2a2a4a',
            'dark-mode-border': '#4a4a6e',
            'dark-mode-table-header': '#3a3a5a',
            'dark-mode-hover': '#4a4a7a',
          },
          fontFamily: {
            playfair: ['Playfair', 'serif'],
            'cutive-mono': ['"Cutive Mono"', 'monospace'],
          },
        }
      }
    }
  </script>

  <title>Contacto</title>
</head>

<body class="font-playfair text-dark-blue leading-relaxed relative z-0 bg-white min-h-screen flex flex-col
             dark:bg-dark-mode-bg dark:text-dark-mode-text">
  <div class="fixed inset-0 bg-white bg-opacity-85 -z-10 dark:bg-dark-mode-bg dark:bg-opacity-85"></div>

  <div class="md:hidden fixed top-4 right-4 text-3xl text-white bg-dark-blue p-2 cursor-pointer z-50" onclick="toggleMenu()">☰</div>
  <nav id="menu" class="fixed top-0 left-0 w-full flex-col md:flex-row justify-center items-center md:flex gap-4 md:gap-10 bg-dark-blue py-2 md:py-4 z-40 shadow-md md:shadow-lg hidden">
    <a href="index.html" class="text-white text-base font-normal no-underline transition duration-300 hover:text-light-lavender px-4 py-2">home</a>
    <a href="avisos.html" class="text-white text-base font-normal no-underline transition duration-300 hover:text-light-lavender px-4 py-2">avisos</a>
    <a href="sobremi.html" class="text-white text-base font-normal no-underline transition duration-300 hover:text-light-lavender px-4 py-2">sobre mí</a>
    <a href="materias2025.html" class="text-white text-base font-normal no-underline transition duration-300 hover:text-light-lavender px-4 py-2">materias 2025</a>
    <a href="contacto.html" class="text-white text-base font-normal no-underline transition duration-300 hover:text-light-lavender px-4 py-2">contacto</a>
    <button id="lightModeBtn" class="bg-white text-dark-blue text-xs font-semibold py-1 px-3 rounded-full transition-colors duration-300 hover:bg-light-lavender ml-4">Claro</button>
    <button id="darkModeBtn" class="bg-dark-blue text-white border border-white text-xs font-semibold py-1 px-3 rounded-full transition-colors duration-300 hover:bg-light-lavender hover:text-dark-blue">Oscuro</button>
  </nav>

<div class="flex-grow max-w-[1400px] mx-auto w-full px-4 md:px-0 pt-24 md:pt-32 pb-8 md:pb-16"> 
    <header class="mb-8">
      <h1 class="italic text-5xl md:text-7xl lg:text-8xl font-extrabold text-left dark:text-white">Contactame</h1>
    </header>

    <main>
      <section class="mt-5 p-5 bg-light-gray-bg rounded-lg shadow-md mb-8 dark:bg-dark-mode-card-bg dark:shadow-lg">
          <form id="contactForm" class="flex flex-col gap-4">
              <div class="flex flex-col">
                  <label for="fname" class="text-sm text-dark-blue mb-1 dark:text-dark-mode-text">Nombre</label>
                  <input type="text" id="fname" name="fname" placeholder="Escribí tu nombre" 
                         class="w-full p-2 border border-border-gray rounded-md text-base font-playfair text-dark-blue 
                                focus:border-indigo-600 outline-none transition duration-200 ease-in-out 
                                invalid:border-red-500 invalid:text-red-600 focus:invalid:border-red-500
                                dark:bg-dark-mode-bg dark:border-dark-mode-border dark:text-dark-mode-text dark:focus:border-blue-400">
              </div>

              <div class="flex flex-col">
                <label for="email" class="text-sm text-dark-blue mb-1 dark:text-dark-mode-text">Correo Electrónico</label>
                <input type="text" id="email" name="email" placeholder="Escribí tu correo electrónico" 
                       class="w-full p-2 border border-border-gray rounded-md text-base font-playfair text-dark-blue 
                              focus:border-indigo-600 outline-none transition duration-200 ease-in-out 
                              invalid:border-red-500 invalid:text-red-600 focus:invalid:border-red-500
                              dark:bg-dark-mode-bg dark:border-dark-mode-border dark:text-dark-mode-text dark:focus:border-blue-400">
              </div>

              <div class="flex flex-col">
                <label for="subject" class="text-sm text-dark-blue mb-1 dark:text-dark-mode-text">Asunto</label>
                <input type="text" id="subject" name="subject" placeholder="Escribí el asunto por el cual te contactás"               
                       class="w-full p-2 border border-border-gray rounded-md text-base font-playfair text-dark-blue 
                              focus:border-indigo-600 outline-none transition duration-200 ease-in-out 
                              invalid:border-red-500 invalid:text-red-600 focus:invalid:border-red-500
                              dark:bg-dark-mode-bg dark:border-dark-mode-border dark:text-dark-mode-text dark:focus:border-blue-400">
            </div>

              <div class="flex flex-col">
                  <label for="message" class="text-sm text-dark-blue mb-1 dark:text-dark-mode-text">Mensaje</label>
                  <textarea id="message" name="message" rows="6" placeholder="Escribí tu mensaje aquí" 
                            class="w-full p-2 border border-border-gray rounded-md text-base font-playfair text-dark-blue 
                                   focus:border-indigo-600 outline-none transition duration-200 ease-in-out 
                                   invalid:border-red-500 invalid:text-red-600 focus:invalid:border-red-500
                                   dark:bg-dark-mode-bg dark:border-dark-mode-border dark:text-dark-mode-text dark:focus:border-blue-400"></textarea>
              </div>

              <button type="submit" id="submitBtn" 
                      class="bg-dark-blue text-white p-3 border-none rounded-md text-base font-playfair cursor-pointer 
                             transition duration-300 hover:bg-gray-700 dark:bg-dark-mode-hover dark:hover:bg-dark-mode-border dark:text-white">Enviar</button>
          </form>
          <div id="formMessages" class="mt-4 p-3 rounded-md text-sm hidden" role="alert"></div>
      </section>
    </main>
</div>
<footer class="fixed bottom-0 left-0 w-full py-2 bg-dark-blue font-cutive-mono text-center text-white text-xs shadow-md
               dark:bg-dark-mode-card-bg dark:text-dark-mode-text">

</footer>
<script>
  function toggleMenu() {
    const menu = document.getElementById("menu");
    menu.classList.toggle("hidden"); 
    menu.classList.toggle("flex"); 
  }

  // JavaScript para validación de formulario y modo oscuro
  const lightModeBtn = document.getElementById('lightModeBtn');
  const darkModeBtn = document.getElementById('darkModeBtn');
  const body = document.body;

  function applyTheme(theme) {
    if (theme === 'dark') {
      body.classList.add('dark');
      localStorage.setItem('theme', 'dark');
    } else {
      body.classList.remove('dark');
      localStorage.setItem('theme', 'light');
    }
  }

  const savedTheme = localStorage.getItem('theme');
  if (savedTheme) {
    applyTheme(savedTheme);
  } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
    applyTheme('dark');
  } else {
    applyTheme('light');
  }

  if (lightModeBtn) {
    lightModeBtn.addEventListener('click', () => {
      applyTheme('light');
    });
  }

  if (darkModeBtn) {
    darkModeBtn.addEventListener('click', () => {
      applyTheme('dark');
    });
  }

  document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('contactForm');
      const submitBtn = document.getElementById('submitBtn');
      const formMessages = document.getElementById('formMessages');

      form.addEventListener('submit', function(event) {
          event.preventDefault();
          
          formMessages.classList.add('hidden');
          formMessages.classList.remove('bg-red-100', 'text-red-800', 'bg-green-100', 'text-green-800');
          formMessages.innerHTML = '';

          const name = document.getElementById('fname').value.trim();
          const email = document.getElementById('email').value.trim();
          const subject = document.getElementById('subject').value.trim();
          const message = document.getElementById('message').value.trim();

          let errors = [];

          if (name === '') {
              errors.push('El campo Nombre es obligatorio.');
          }
          if (email === '') {
              errors.push('El campo Correo Electrónico es obligatorio.');
          }
          if (subject === '') {
              errors.push('El campo Asunto es obligatorio.');
          }
          if (message === '') {
              errors.push('El campo Mensaje es obligatorio.');
          }

          const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if (email !== '' && !emailRegex.test(email)) {
              errors.push('Por favor, ingresa un Correo Electrónico válido.');
          }

          if (errors.length > 0) {
              formMessages.classList.remove('hidden');
              formMessages.classList.add('bg-red-100', 'text-red-800');
              formMessages.innerHTML = '<ul>' + errors.map(error => '<li>' + error + '</li>').join('') + '</ul>';
              
              document.getElementById('fname').classList.toggle('invalid:border-red-500', name === '');
              document.getElementById('email').classList.toggle('invalid:border-red-500', email === '' || !emailRegex.test(email));
              document.getElementById('subject').classList.toggle('invalid:border-red-500', subject === '');
              document.getElementById('message').classList.toggle('invalid:border-red-500', message === '');

          } else {
              formMessages.classList.remove('hidden');
              formMessages.classList.add('bg-green-100', 'text-green-800');
              formMessages.innerHTML = `Gracias por tu contacto, ${name}. En breve te estaré respondiendo.`;
              
              form.reset();
              document.getElementById('fname').classList.remove('invalid:border-red-500');
              document.getElementById('email').classList.remove('invalid:border-red-500');
              document.getElementById('subject').classList.remove('invalid:border-red-500');
              document.getElementById('message').classList.remove('invalid:border-red-500');
          }
      });
  });
</script>
</body>
</html>
